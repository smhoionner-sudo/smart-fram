<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบริหารจัดการการเกษตร | Smart Farm</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-green: #2ecc71;
            --dark-green: #27ae60;
        }

        body {
            font-family: 'Prompt', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* ป้องกันการเลื่อนหน้าจอสำหรับหน้า Landing */
        }

        /* ส่วนพื้นหลัง */
        .hero-section {
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.5)), 
                              url('https://images.unsplash.com/photo-1625246333195-78d9c38ad449?q=80&w=1920&auto=format&fit=crop'); /* รูปทุ่งนา/เกษตร */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* กล่องเนื้อหา (Glassmorphism Effect) */
        .content-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 3rem;
            max-width: 600px;
            width: 90%;
            text-align: center;
            color: white;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .title-text {
            font-weight: 600;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle-text {
            font-weight: 300;
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }

        /* ปุ่ม Login */
        .btn-login {
            background-color: var(--primary-green);
            border: none;
            padding: 12px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            color: white;
            transition: all 0.3s ease;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-login:hover {
            background-color: var(--dark-green);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
            color: white;
        }

        /* Animation เล็กน้อย */
        .fade-in-up {
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 40px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }
    </style>
</head>
<body>

    <section class="hero-section">
        <div class="content-card fade-in-up">
            <div class="mb-4">
                <i class="bi bi-flower1" style="font-size: 4rem; color: #2ecc71;"></i>
            </div>
            
            <h1 class="title-text">ระบบสมุดบันทึกการเกษตร</h1>
            <p class="subtitle-text">
                บริหารจัดการข้อมูลแปลงเกษตร บันทึกต้นทุน และติดตามผลผลิต<br>
                เทคโนโลยีเพื่อเกษตรกรยุคใหม่ ใช้งานง่าย ได้ทุกที่
            </p>

            <a href="login.html" class="btn-login">
                เข้าสู่ระบบ <i class="bi bi-arrow-right-circle"></i>
            </a>
            
            <div class="mt-4 text-white-50 small">
                &copy; 2025 Agricultural Management System
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
